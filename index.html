	<div class="topnav">

	<h1>Life in Numbers</h1>
	
	<h3>Home Loan Calculator</h3>
	<form id="loan-calculator">
		<label for="loan-amount">Loan Amount:</label>
		<input type="number" id="loan-amount" placeholder="Enter amount">

		<label for="interest-rate">Interest Rate (%):</label>
		<input type="number" id="interest-rate" placeholder="Enter rate">

		<label for="loan-term">Loan Term (Years):</label>
		<input type="number" id="loan-term" placeholder="Enter term">
		<p></p>
		<button type="button" onclick="calculatePayment()">Calculate Payment</button>
    </form>
    <p id="payment-result"></p>
	
	
	<div id="footer-text">Almanack is part of SKM Enterprise</div>
